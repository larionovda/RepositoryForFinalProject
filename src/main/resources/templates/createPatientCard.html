<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a card</title>
    <link rel="stylesheet" href="css/createPatient.css">
</head>

<body>


<header class="header">
    <div class="loglink">
        <a class="link" href="/patients">Hospital</a>
    </div>
    <div class="logout">
        <a class="linklogout" href="/logout">Log out</a>
    </div>
</header>

<section>
    <div>
        <img src="/img/logo.png" alt="logo">
    </div>

    <div class="dws-wrapper">
        <div class="dws-form">
            <form class="tab-form active" th:action="@{/addPatientCard}" th:object="${patientCard}" method="post">
                <label><input class="input" type="text" th:field="*{diagnosis}" placeholder="diagnosis"/> </label>
                <label><input class="input" type="text" th:field="*{medicine}" placeholder="medicine"/></label>
                <label><input class="input" type="text" th:field="*{procedures}" placeholder="procedure"/> </label>
                <label><input class="input" type="text" th:field="*{operation}" placeholder="operation"/> </label>
                <label><input type="hidden" th:field="*{patientId}"/> </label>
                <input class="button" type="submit" value="Add"/>
            </form>
        </div>
    </div>
</section>
</body>
</html>
